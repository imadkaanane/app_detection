<!DOCTYPE html>
<html>
<head>
    <title>Interface de détection des faux billets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <div class="text-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        </div>
        <h1 class="text-center text-primary">Interface de détection des faux billets</h1>
        <h2 class="text-center">Chargement du fichier</h2>
        <div>
            <form class="d-flex align-items-center flex-column" method="POST" enctype="multipart/form-data" action="/load_table">
                <div class="form-group">
                    <label for="csvFile" class="text-center">Sélectionner un fichier CSV</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="csvFile" name="csvFile" accept=".csv" aria-label="Sélectionner un fichier CSV" onchange="this.nextElementSibling.innerText = this.files[0].name">
                        <label class="custom-file-label" for="csvFile">Choisir un fichier</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="loadButton">Afficher le tableau</button>
            </form>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
